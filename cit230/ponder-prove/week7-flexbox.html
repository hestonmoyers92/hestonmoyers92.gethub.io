<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>the-five-divs-orig.html</title>
<style type="text/css">
    
.flex-container {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-wrap: wrap;
    flex-wrap: wrap;
    -webkit-align-content: center;
    align-content: center;
    width: 300px;
    height: 300px;
    
}

.flex-item {
    background-color: cornflowerblue;
    width: 100px;
    height: 100px;
    margin: 10px;
}
</style>

</head>

<body>

<div class="flex-container">
<div class="flex-item">
this is div one

</div>

<div class="flex-item">
this is div two

</div>
<div class="flex-item">
this is div three

</div>
<div class="flex-item">
this is div four

</div>
<div class="flex-item">
this is div five

</div>
</div>
</body>
</html>
